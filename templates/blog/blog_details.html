{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{blog.title}}</h1>
                    <p class="card-text">Posted by <strong>Author Name</strong> on <em>{{blog.created_on|date}}</em></p>
                    <p><strong>Total Views</strong> : <em>{{blog.view_counts}}</em></p>
                    <hr>
                    <p class="card-text">
                        {{blog.content}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
